    <div class="container-contact">
        <h1>Contact Us</h1>
        <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="8a04ef2b-328a-442d-b5db-77cd046c0988">
            <div class="contact-icons">
                <a href="https://wa.me/212674944956" target="_blank" class="icon" class="icon-contact"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.facebook.com/" target="_blank" class="icon"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/example" target="_blank" class="icon"><i
                        class="fab fa-instagram"></i></a>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" id="submitBtn" class="button-contact">Submit</button>
        </form>
        <div id="responseMessage"></div>
